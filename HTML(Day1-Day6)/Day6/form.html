<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Text">Text Input: </label>
        <input id="Text" type="text"/><br/>
        <label for="password">Password: </label>
        <input id="password" type="password"/><br/>
        <label for="email">Email: </label>
        <input id="email" type="email"/><br/>
        <label for="number">Number: </label>
        <input id="number" type="number" min="1" max="10"/><br/>
        <label for="date">Date: </label>
        <input id="date" type="date"/><br/>
        <label for="time">Time: </label>
        <input id="time" type="time"/><br/>
        <label for="color">Color: </label>
        <input id="color" type="color"/><br/>
        <label for="Subscribe">Subscribe: </label>
        <input id="Subscribe" type="checkbox"/><br/>
        <label name="Gender" >Gender: </label><br/>
        <input id="male" type="radio" value="male" name="Gender"/>
        <label for="male">Male</label><br/>
        <input id="female" type="radio" value="female" name="Gender"/>
        <label for="female">Female</label><br/>
        <label for="country">Country: </label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>  
        </select><br/><br/>
        <label for="comments">comments: </label><br/>
        <textarea id="comments" rows="5" cols="50"></textarea><br/><br>
        <label for="range">Range </label>
        <input id="range" type="range" min="0" max="100"/><br><br>
        <label for="file">Upload a File: </label><br/>
        <input id="file" type="file"/><br/><br>
        <label for="link">Website: </label>
        <input id="link" type="url" placeholder="https://www.search.com"/><br/><br>
        
        <button type="submit" value="submit">Submit</button>
        <!-- <input type="submit" value="Submit Form"/> -->
        <input type="reset" value="Reset Form"/>

    </form>
</body>
</html>
