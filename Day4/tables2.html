<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="2">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apples</td>
                <td>10</td>
                <td>$5</td>
            </tr>
            <tr>
                <td>Oranges</td>
                <td>8</td>
                <td>$6</td>
            </tr>
            <tr>
                <td>Banannas</td>
                <td>15</td>
                <td>$4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>$15</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
